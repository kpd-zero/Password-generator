<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strong Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <div id="password" class="password"></div>
            <button class="button copy-button" id="copy-button">
                Copy
            </button>
        </div>
        <div class="option">
            <label for="password-length" class="checkbox-label">
                Password length:
                <div class="password-length-wrapper">
                    <p class="password-length-value" id="password-length-value"></p>
                    <input type="range" id="password-length" name="password-length" class="password-length" min="8" max="30" value="10">
                </div>
            </label>
        </div>
        <div class="option">
            <label for="lowercase" class="checkbox-label">
                Include lowercase letters:
                <input type="checkbox" id="lowercase" name="lowercase">
            </label>
        </div>
        <div class="option">
            <label for="uppercase" class="checkbox-label">
                Include uppercase letters:
                <input type="checkbox" id="uppercase" name="uppercase">
            </label>
        </div>
        <div class="option">
            <label for="numbers" class="checkbox-label">
                Include numbers:
                <input type="checkbox" id="numbers" name="lowercase">
            </label>
        </div>
        <div class="option">
            <label for="symbols" class="checkbox-label">
                Include symbols:
                <input type="checkbox" id="symbols" name="symbols">
            </label>
        </div>
        <button class="button password-button" id="password-button">Generate</button>
    </div>


    <script src="main.js"></script>
    <script src="range.js"></script>
</body>
</html>
